name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run linting
      run: |
        ruff check .
        
    - name: Check code formatting
      run: |
        black --check .
        
    - name: Run type checking
      run: |
        mypy m8tes/
        
    - name: Run unit tests with coverage
      run: |
        pytest -m unit --cov=m8tes --cov-report=xml --cov-report=term
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run security checks
      run: |
        bandit -r m8tes/ -f json -o bandit-report.json || true
        safety check --json --output safety-report.json || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  integration:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run integration tests
      run: |
        pytest -m integration -v
      env:
        M8TES_API_KEY: ${{ secrets.TEST_API_KEY }}
        M8TES_BASE_URL: ${{ secrets.TEST_BASE_URL }}

  e2e:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4
      with:
        path: sdk/py

    - name: Checkout full monorepo
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository }}
        path: .

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Install SDK dependencies
      working-directory: ./sdk/py
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip uv
        uv sync

    - name: Install agent worker dependencies
      working-directory: ./cloudflare/m8tes-agent
      run: npm install

    - name: Start PostgreSQL
      working-directory: ./backend
      run: docker compose up -d postgres redis

    - name: Wait for PostgreSQL
      run: |
        timeout 30 bash -c 'until docker exec $(docker ps -qf "name=postgres") pg_isready; do sleep 1; done'

    - name: Run database migrations
      working-directory: ./backend
      run: |
        uv run flask db upgrade

    - name: Start Flask backend
      working-directory: ./backend
      run: |
        uv run flask run --port 5000 &
        echo $! > flask.pid
        timeout 30 bash -c 'until curl -sf http://localhost:5000/health; do sleep 1; done'

    - name: Start agent worker
      working-directory: ./cloudflare/m8tes-agent
      run: |
        npm run dev &
        echo $! > worker.pid
        timeout 60 bash -c 'until curl -sf http://localhost:8787/health; do sleep 1; done'

    - name: Run E2E tests
      working-directory: ./sdk/py
      run: |
        pytest -m "e2e and not smoke" -v --tb=short
      env:
        E2E_USE_REAL_APIS: "false"
        E2E_BACKEND_URL: "http://localhost:5000"
        E2E_WORKER_URL: "http://localhost:8787"

    - name: Cleanup services
      if: always()
      run: |
        [ -f backend/flask.pid ] && kill $(cat backend/flask.pid) || true
        [ -f cloudflare/m8tes-agent/worker.pid ] && kill $(cat cloudflare/m8tes-agent/worker.pid) || true
        docker compose -f backend/docker-compose.yml down

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  publish-test:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist/
    
    - name: Install twine
      run: pip install twine
    
    - name: Publish to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*

  publish:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist/
    
    - name: Install twine
      run: pip install twine
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*