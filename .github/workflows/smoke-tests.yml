name: Smoke Tests (Real APIs)

on:
  # Run nightly at 2 AM UTC (off-peak hours)
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      notify_on_success:
        description: 'Send notification on success'
        required: false
        default: 'false'

  # Only run on main branch pushes before releases
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  smoke-tests:
    name: Smoke Tests with Real External APIs
    runs-on: ubuntu-latest

    # Only run if explicitly enabled (prevents accidental API costs)
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout full monorepo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install SDK dependencies
        working-directory: ./sdk/py
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip uv
          uv sync

      - name: Install agent worker dependencies
        working-directory: ./cloudflare/m8tes-agent
        run: npm install

      - name: Start PostgreSQL
        working-directory: ./backend
        run: docker compose up -d postgres redis

      - name: Wait for PostgreSQL
        run: |
          timeout 30 bash -c 'until docker exec $(docker ps -qf "name=postgres") pg_isready; do sleep 1; done'

      - name: Run database migrations
        working-directory: ./backend
        run: uv run flask db upgrade

      - name: Start Flask backend
        working-directory: ./backend
        run: |
          uv run flask run --port 5000 &
          echo $! > flask.pid
          timeout 30 bash -c 'until curl -sf http://localhost:5000/health; do sleep 1; done'

      - name: Start agent worker
        working-directory: ./cloudflare/m8tes-agent
        run: |
          npm run dev &
          echo $! > worker.pid
          timeout 60 bash -c 'until curl -sf http://localhost:8787/health; do sleep 1; done'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          M8TES_API_URL: http://localhost:5000

      - name: Run smoke tests
        working-directory: ./sdk/py
        run: |
          pytest -m smoke -v --tb=short \
            --junit-xml=smoke-test-results.xml \
            --html=smoke-test-report.html --self-contained-html
        env:
          E2E_USE_REAL_APIS: "true"
          E2E_BACKEND_URL: "http://localhost:5000"
          E2E_WORKER_URL: "http://localhost:8787"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_ADS_DEVELOPER_TOKEN: ${{ secrets.GOOGLE_ADS_DEVELOPER_TOKEN }}
          GOOGLE_ADS_CLIENT_ID: ${{ secrets.GOOGLE_ADS_CLIENT_ID }}
          GOOGLE_ADS_CLIENT_SECRET: ${{ secrets.GOOGLE_ADS_CLIENT_SECRET }}
          GOOGLE_ADS_REFRESH_TOKEN: ${{ secrets.GOOGLE_ADS_REFRESH_TOKEN }}
          GOOGLE_ADS_TEST_CUSTOMER_ID: ${{ secrets.GOOGLE_ADS_TEST_CUSTOMER_ID }}

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: smoke-test-results
          path: |
            sdk/py/smoke-test-results.xml
            sdk/py/smoke-test-report.html

      - name: Cleanup services
        if: always()
        run: |
          [ -f backend/flask.pid ] && kill $(cat backend/flask.pid) || true
          [ -f cloudflare/m8tes-agent/worker.pid ] && kill $(cat cloudflare/m8tes-agent/worker.pid) || true
          docker compose -f backend/docker-compose.yml down

      - name: Calculate API costs
        if: always()
        run: |
          echo "üí∞ Smoke test completed"
          echo "Check artifacts for detailed results and API usage"

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number;
            const title = 'Smoke Tests Failed';
            const body = `
            ‚ö†Ô∏è **Smoke tests failed with real external APIs**

            - Workflow: ${{ github.workflow }}
            - Run: ${{ github.run_id }}
            - Branch: ${{ github.ref }}
            - Commit: ${{ github.sha }}

            [View run details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            Please investigate the failure before deploying to production.
            `;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['smoke-test-failure', 'bug']
            });

      - name: Notify on success
        if: success() && (github.event.inputs.notify_on_success == 'true' || startsWith(github.ref, 'refs/tags/v'))
        uses: actions/github-script@v7
        with:
          script: |
            console.log('‚úÖ All smoke tests passed with real external APIs');
            console.log('Safe to proceed with deployment');

# Required secrets:
# - OPENAI_API_KEY: OpenAI API key for real AI tests
# - GOOGLE_ADS_DEVELOPER_TOKEN: Google Ads developer token
# - GOOGLE_ADS_CLIENT_ID: OAuth client ID
# - GOOGLE_ADS_CLIENT_SECRET: OAuth client secret
# - GOOGLE_ADS_REFRESH_TOKEN: OAuth refresh token
# - GOOGLE_ADS_TEST_CUSTOMER_ID: Test customer ID (sandbox account)
